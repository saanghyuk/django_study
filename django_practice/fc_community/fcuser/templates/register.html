<html>
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 text-center">
        <div class="col-12">
          <h1>DataBase of 고려화학매트</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          {{error}}
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <form method='POST' action='.'>
            {% csrf_token %}

            <div class="form-group">
              <label for="username">사용자이름</label>
              <input type="text" class="form-control" id="username" placeholder="사용자 이름" name='username'>
              <small id="greeting" class="form-text text-muted">만나서 반갑습니다 :) 고려화학매트입니다. </small>
            </div>
            <div class="form-group">
              <label for="useremail">사용자 이메일</label>
              <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name='useremail'>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호" name='password'>
            </div>
            <div class="form-group">
              <label for="re-password">비밀번호 확인</label>
              <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name='re-password'>
            </div>
            <button type="submit" class="btn btn-primary mt-3">등록</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
